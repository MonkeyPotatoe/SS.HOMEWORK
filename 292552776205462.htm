    <title>Strive team generator</title>
    <link rel="stylesheet" href="/strivestyle.css" />
  </head>
  <body class="h-100">
    <div class="jumbotron bg-strive-primary">
      <h1 class="display-4">STRIVE TEAM GENERATOR</h1>
      <p class="lead">Create your team with no effort.</p>
      <hr class="my-4" />
      <p>
        “Teamwork is the ability to work together toward a common vision. The
        ability to direct individual accomplishments toward organizational
        objectives. It is the fuel that allows common people to attain uncommon
        results.”
        <br />-Andrew Carnegie
      </p>
    </div>

    <form>
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-10 col-md-8 col-lg-6">
            <div class="form-group" class="mx-50" style="width: 400px">
              <label for="exampleFormControlSelect1"
                ><h2>Number of teams</h2></label
              >
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>

            <div class="form-group class=mx-50" style="width: 400px">
              <label for="exampleFormControlTextarea1"
                ><h2>Add Team member Name</h2></label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Enter names here"
              ></textarea>
              <br />
              <button
                type="button"
                class="mb-3 mt-4 mb-md-5 px-5 btn btn-primary"
              >
                Assign Name
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="./292552776205462_files/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
